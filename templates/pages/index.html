{% extends 'base.html' %}

    {% block  content %}

        <h1>Base django/bootstrap(CDN) page...</h1>
        <p>
            This page also uses a class based view (CBV)...
        </p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
        <h3>{{ name }}</h3>
        <h3>{{ email }}</h3>
        <h3>{{ msg }}</h3>

    {% endblock %}
